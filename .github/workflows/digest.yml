name: GitHub Changelog Digest

on:
  schedule:
    - cron: '0 16 * * *'  # 8 AM PT daily
  workflow_dispatch:
    inputs:
      test_email:
        description: 'Send only to this email (leave empty for all recipients)'
        type: string
        default: ''
      dry_run:
        description: 'Dry run (no email sent)'
        type: boolean
        default: false
      force:
        description: 'Force send even if no new entries'
        type: boolean
        default: false

concurrency:
  group: changelog-digest
  cancel-in-progress: true

jobs:
  digest:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: astral-sh/setup-uv@v4

      - name: Install & Run
        id: run
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM_EMAIL: ${{ secrets.SMTP_FROM_EMAIL }}
          DIGEST_TO_EMAIL: ${{ inputs.test_email || secrets.DIGEST_TO_EMAIL }}
        run: |
          uv venv && source .venv/bin/activate
          uv pip install -r requirements.txt
          git pull --rebase || true
          mkdir -p data
          
          ARGS="${{ github.event_name == 'workflow_dispatch' && '--all' || '' }} ${{ inputs.force && '--force' || '' }} ${{ inputs.dry_run && '--dry-run' || '' }}"
          
          echo "dry_run=${{ inputs.dry_run || 'false' }}" >> $GITHUB_OUTPUT
          cd src && uv run python main.py $ARGS

      - name: Persist state
        if: success() && !inputs.dry_run
        run: |
          git diff --quiet data/state.json 2>/dev/null && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/state.json && git commit -m "state [skip ci]" && git push

      - if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## ðŸ“§ Changelog Digest
          | | |
          |---|---|
          | Status | ${{ job.status == 'success' && 'âœ…' || 'âŒ' }} |
          | Trigger | `${{ github.event_name }}` |
          | Test Email | `${{ inputs.test_email || 'all recipients' }}` |
          | Force | `${{ inputs.force || false }}` |
          | Dry Run | `${{ inputs.dry_run || false }}` |
          EOF

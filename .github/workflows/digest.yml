name: GitHub Changelog Digest

on:
  schedule:
    # Run at 8 AM PT (4 PM UTC) every day
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no email sent)'
        required: false
        default: false
        type: boolean
      force:
        description: 'Force send even if no new entries'
        required: false
        default: false
        type: boolean

# Prevent concurrent runs - cancel in-progress if new one starts
concurrency:
  group: changelog-digest
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'

jobs:
  send-digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Fail fast if something hangs
    
    permissions:
      contents: write  # Required to commit state file
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: true  # Needed for push

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: '**/requirements.txt'

      - name: Create virtual environment and install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Pull latest state
        run: |
          git pull origin main --rebase || true
          mkdir -p data

      - name: Run digest script
        id: digest
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          DIGEST_TO_EMAIL: ${{ secrets.DIGEST_TO_EMAIL }}
        run: |
          cd src
          # Build command arguments
          CMD_ARGS=""
          DRY_RUN=false
          
          # Add --force if requested
          if [ "${{ inputs.force }}" = "true" ]; then
            CMD_ARGS="$CMD_ARGS --force"
          fi
          
          # Add --dry-run if requested OR if secrets are not configured
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            CMD_ARGS="$CMD_ARGS --dry-run"
            DRY_RUN=true
          elif [ -z "$DIGEST_TO_EMAIL" ] || [ -z "$RESEND_API_KEY" ]; then
            echo "âš ï¸  Email secrets not configured. Running in dry-run mode."
            CMD_ARGS="$CMD_ARGS --dry-run"
            DRY_RUN=true
          fi
          
          # Set output for downstream steps
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          
          uv run python main.py $CMD_ARGS

      - name: Commit and push state
        if: ${{ success() && steps.digest.outputs.dry_run != 'true' }}
        run: |
          if [ -f data/state.json ] && ! git diff --quiet data/state.json 2>/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/state.json
            git commit -m "chore: update digest state [skip ci]"
            git push
          fi

      - name: Job Summary
        if: always()
        run: |
          echo "## ðŸ“§ Changelog Digest Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… **Status:** Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | \`${{ inputs.dry_run || 'false' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Force | \`${{ inputs.force || 'false' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY

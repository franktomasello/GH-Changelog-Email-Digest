name: GitHub Changelog Digest

on:
  schedule:
    # Run at 8 AM PST (4 PM UTC) every day
    - cron: '0 16 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing
    inputs:
      dry_run:
        description: 'Dry run (no email sent)'
        required: false
        default: 'false'
        type: boolean
      force:
        description: 'Force send even if no new entries'
        required: false
        default: 'false'
        type: boolean

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: data/state.json
          key: changelog-state-v1
          restore-keys: |
            changelog-state-

      - name: Run digest script
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          DIGEST_TO_EMAIL: ${{ secrets.DIGEST_TO_EMAIL }}
        run: |
          cd src
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python main.py --dry-run
          elif [ "${{ github.event.inputs.force }}" = "true" ]; then
            python main.py --force
          else
            python main.py
          fi

      - name: Save state cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/state.json
          key: changelog-state-v1-${{ github.run_id }}
